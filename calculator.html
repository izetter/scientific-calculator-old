<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <input id="backlog"><br>
    <input id="entry">
    <table>
        <tr>
            <td><button onclick="squareroot()">&#x221A;</button></td>
            <td><button onclick="cuberoot()">&#x221B;</button></td>
            <td><button onclick="nthRoot()">&#x207F;&#x221A;</button></td>
            <td><button onclick="factorial()">&#x1D465;!</button></td>
            <td><button onclick="summation()">&#x1D465;!+</button></td>
        </tr>
        <tr>
            <td><button onclick="square()">&#x1D465;&#xB2;</button></td>
            <td><button onclick="cube()">&#x1D465;&#xB3;</button></td>
            <td><button onclick="nthPower()">&#x1D465;&#x207F;</button></td>
            <td><button onclick="euler()">e<sup>x</sup></button></td>
            <td><button onclick="ln()">ln</button></td>
        </tr>
        <tr>
            <td><button onclick="log()">log</button></td>
            <td><button onclick="inverse()">&#x1D465;<sup>-1</sup></button></td>
            <td><button onclick="CE()">CE</button></td>
            <td><button onclick="clearAll()">C</button></td>
            <td><button onclick="del()">DEL</button></td>
        </tr>
        <tr>
            <td><button onclick="insertnum(7)">7</button></td>
            <td><button onclick="insertnum(8)">8</button></td>
            <td><button onclick="insertnum(9)">9</button></td>
            <td><button onclick="insertoperator('*')">*</button></td>
            <td><button onclick="insertoperator('/')">/</button></td>
        </tr>
        <tr>
            <td><button onclick="insertnum(4)">4</button></td>
            <td><button onclick="insertnum(5)">5</button></td>
            <td><button onclick="insertnum(6)">6</button></td>
            <td><button onclick="insertoperator('+')">+</button></td>
            <td><button onclick="insertoperator('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="insertnum(1)">1</button></td>
            <td><button onclick="insertnum(2)">2</button></td>
            <td><button onclick="insertnum(3)">3</button></td>
            <td><button onclick="insertoperator('%')">%</button></td>
            <td rowspan="2"><button onclick="equalsign()" style="height: 100px">=</button></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="insertnum(0)" style="width: 100px">0</button></td>
            <td><button onclick="insertnum('.')">.</button></td>
            <td><button onclick="insertnum(Math.PI)">&#x1D70B;</button></td>
        </tr>
    </table>
</body>
</html>
